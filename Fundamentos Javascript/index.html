        //Funcion constructora donde asignamos los metodos a los prototipos, no como a la funcion como tal
        function Animal(nombre,genero) {
            //atributos
            this.nombre = nombre;
            this.genero = genero;

        }
        //Metodos agregados al prototipo de la funcion constructora
        Animal.prototype.sonar = function(){
            console.log("Hago sonido por que estoy vivo");
        }

        Animal.prototype.saludar = function() {
            console.log(`Hola me llamo ${this.nombre}`);
        }
        const snoopy = new Animal("Snoopy","Macho"), lolabunny = new Animal("Lola Bunny","Hembra");

        console.log(lolabunny);
