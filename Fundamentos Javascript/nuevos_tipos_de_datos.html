    //------------SETS--------------------
    const set = new Set([1,2,3,3,4,5,true,false,false,{},{},"hola","HOLA"]);
    console.log(set);
    console.log(set.size);
    
    const set2 = new Set();
    set2.add(1);
    set2.add(2);
    set2.add(2);
    set2.add(3);
    set2.add(true);
    set2.add(false);
    set2.add(true);
    set2.add({});
    console.log(set2);
    console.log(set2.size);

    console.log("Recorriendo set");
    
    
    for (const item of set) {
        console.log(item);
    }
    
    console.log("Recorriendo set2");
    set2.forEach(item => console.log(item))
    
    console.log(set[0]); //no found
    
    let arr = Array.from(set);
    console.log(arr); //convierto a la estructura Set a Array
    console.log(arr[0]);
    console.log(arr[9]);
    
    set.delete("HOLA");
    console.log(set); //Elimina el elemento

    console.log(set.has("hola")); //comprueba si un dato existe dentro de la coleccion
    console.log(set.has(19));

    set2.clear();
    console.log(set2);
