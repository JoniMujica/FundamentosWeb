<!DOCTYPE html>
<html lang="es" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efectos visuales en CSS</title>
    <link rel="stylesheet" href="css/visual-effects.css">
</head>
<body>
    <h1>Efectos visuales en CSS</h1>
    <hr>
    <h2>Sombras</h2>
    <div class="box shadows">
        <p>Texto</p>
    </div>
    <div class="box shadows-multiple"><p>Sombras Multiples</p></div>
    <div class="box drop-shadow">
        <img src="assets/arbol.png" alt="niÃ±o y arbol">
    </div>
    <hr>
    <h2>Degradados</h2>
    <!--(h3+.box)*3-->
    <h3>Lineal</h3>
    <div class="box linear-gradient"></div>
    <h3>Radial</h3>
    <div class="box radial-gradient"></div>
    <h3>Conico</h3>
    <div class="box conic-gradient"></div>
    <h3>Repetir degradados</h3>
    <div class="box repeat-gradiant-linear"></div>
    <div class="box repeat-gradiant-radial"></div>
    <div class="box repeat-gradiant-conic"></div>
    <h3>Graficas con degradados</h3>
    <div class="box chart-gradient"></div>
    <div class="box donut-gradient"></div>
    <hr>
    <h2>Filtros</h2>
    <h3>Filtros</h3>
    <article class="card">
        <img class="filter" src="assets/puesta-sol.jpg" alt="Puesta de sol">
    </article>
    <h3>Filtros Multiples</h3>
    <article class="card">
        <img class="filters-multiple" src="assets/puesta-sol.jpg" alt="Puesta de sol">
    </article>
    <h3>Filtros a Fondos</h3>
    <article class="card relative">
        <img src="assets/puesta-sol.jpg" alt="Puesta de sol">
        <div class="backdrop-filter">
            <h4>Puestas de Sol</h4>
        </div>
    </article>

    <h3>Filtros multiples a fondos</h3>
    <article class="card relative">
        <img src="assets/puesta-sol.jpg" alt="Puesta de sol">
        <div class="backdrop-filter-multiple">
            <h4>Puestas de Sol</h4>
        </div>
    </article>
    <h3>Modo Dark/Light con Filtros</h3>
    <article class="card">
        <img src="assets/puesta-sol.jpg" alt="Puesta de sol">
    </article>
    <article class="card">
        <img src="assets/favicon.png" alt="Puesta de sol">
    </article>
