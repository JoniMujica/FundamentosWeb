<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos Practicos Flexbox</title>

    <style>
        *,
        *::after,
        *::before{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        main{
            flex-grow: 1;
        }

        body{
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .titulares{
            background-color: #222;
            color: #eee;
            padding: 1rem;
        }

        .header{
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .menu ul{
            list-style-type: none;
        }

        .hero-image {
            min-height: 100vh;
            background-image: url("https://loremflickr.com/1280/720");
            background-repeat: no-repeat;
            color: #FFF;
        }

        .hero-image div {
            min-height: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, .75);
            text-align: center;
        }

        .hero-image h1 {
          font-size: 5vw;
        }

        @media screen and (min-width: 1024px) {
            .header{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
            .menu ul{
                display: flex;
            }
            .menu li{
                padding: .5rem;
            }
        }

    </style>

</head>
<body>
    <header class="titulares header">
        <div class="logo">Logo</div>
        <nav class="menu">
            <ul>
                <li><a href="#">Seccion 1</a></li>
                <li><a href="#">Seccion 2</a></li>
                <li><a href="#">Seccion 3</a></li>
                <li><a href="#">Seccion 4</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contenido</h2>
        <article class="hero-image">
            <div>
                <h1>Flexbox is fuckin' COOL</h1>
            </div>
        </article>
    </main>
    <footer class="titulares">
        <h2>StickyFooter</h2>
    </footer>
</body>
</html>
