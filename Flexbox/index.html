<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Flexbox</title>
    <style>
        *,
        *::after,
        *::before {
        box-sizing: border-box;
        }

        .container {
        background-color: #333;
        height: 30vh;
        width: 1000px;

        display: flex;
        /* Define que una caja será flexbox de bloque o flexbox de línea */
        /* flex | inline-flex */
        flex-direction: row;
        /* Define el eje principal (main axis) row - x, column - y */
        /* row | row-reverse | column | column-reverse */
        flex-wrap: nowrap;
        /* Define si la caja flexbox envuelve o NO a sus hijos */
        /* nowrap | wrap | wrap-reverse */
        flex-flow: row nowrap;
        /* Es un shorthand de flex-direction y flex-wrap */
        justify-content: flex-start;
        /* Define la alineación de los hijos en el eje principal (main axis) */
        /* flex-start | center | flex-end | space-between | space-around | space-evenly */
        align-items: stretch;
        /* Define la alineación de los hijos en el eje transversal (cross axis), dentro de cada línea */
        /* stretch | flex-start | flex-end | center | baseline */
        align-content: flex-start;
        /* Define la alineación de los hijos en el eje transversal (cross axis), NO funciona cuando los hijos están en UNA sóla línea (es decir cuando flex-wrap tiene el valor de nowrap, NO FUNCIONA) */
        /* flex-start | flex-end | center | space-between | space-around | space-evenly | stretch */
        }
        .item{
            width: 100px;
            border: medium solid #999;
            /*width: 20%;
            height: 20%;*/
            background-color: #666;
            /*Cuando la caja de flexbox tenga espacio sobrante, es la habilidad o el factor de crecer, valor por defecto es 0, NO se aceptan valores negativos*/
            flex-grow: 1;

            /*Cuando la caja flexbox NO tenga espacio sobrante, es la habilidad o factor de encogerse, valor por defecto es 1, No se aceptan valores negativos*/
            flex-shrink: 1;

            /**/
            flex-basis: auto;
        }
        /*.item:nth-child(2),.item:nth-child(17){
            font-size: 250%;
        }*/

        .item:nth-child(2){
            /*flex-grow: 3;*/
        }
        .item:nth-child(3){
            /*flex-grow: 2;*/
        }
    </style>
</head>
<body>
